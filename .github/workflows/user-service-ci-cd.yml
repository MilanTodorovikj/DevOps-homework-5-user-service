name: CI/CD for User-Service

on:
  push:
    branches:
      - master

jobs:
  build-test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build and run tests
        run: mvn clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: user-service-jar
          path: target/homework-5-user-service-1.0.0.jar

      - name: Deploy Artifact to Nexus
        if: github.ref == 'refs/heads/master'
        run: mvn clean deploy -s .mvn/settings.xml

  deploy:
    needs: build-test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: user-service-jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for user-service
        run: docker build -t user-service:1.0.0 .

      - name: Configure Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy to Minikube
        run: kubectl apply -f k8s/user-service-deployment.yaml